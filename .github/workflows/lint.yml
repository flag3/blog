name: Lint

on:
  push:
    branches:

permissions:
  checks: write
  contents: write

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install packages
        run: pnpm install

      - name: Run lint
        run: pnpm run lint
